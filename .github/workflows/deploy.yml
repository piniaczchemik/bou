name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter (pin to local version)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.35.4"
          cache: true

      - name: Doctor + enable web
        run: |
          flutter --version
          flutter doctor -v
          flutter config --enable-web

      - name: Flutter pub get
        run: flutter pub get

      - name: Build Flutter Web (with base href for project site)
        run: |
          flutter build web --release --base-href /bou/
          # SPA 404 fix
          cp build/web/index.html build/web/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
